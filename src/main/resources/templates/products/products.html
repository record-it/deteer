<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="main::head"></head>
<body>
<nav th:insert="main::nav"></nav>
<div class="container mt-4">
    <div class="container col-8 m-auto">
        <h1 th:text="${header}">Lista produkt√≥w</h1>
        <div class="list-group">
            <div class="row" th:each="product : ${products}">
                <div class="col-6">
                    <a th:href="@{/products/{id} (id = ${product.getId()})}"
                       th:text="${product.getName()}"></a>
                </div>
                <div class="col">
                    <div class="row"></div>
                    <p class="text-right">
                        <a th:href="@{/products/add/{id} (id= ${product.getId()})}">
                            <i class="far fa-plus-square"></i></a>
                    </p>
                </div>
            </div>
        </div>
    </div>
</div>
<div th:insert="main::scripts">
</div>
</body>
</html>
