<html xmlns:th="https://www.thymeleaf.org">
<head th:insert="main::head">
<body>
<nav th:insert="main::nav"></nav>
<div class="h-100 row align-items-center">
    <div class="col-4" style="max-width: 400px; margin: 0px auto">
        <h1>Logowanie</h1>
        <form method="post" th:action="@{/login}" id="loginForm">
            <div th:if="${param.error}" class="text-danger">
                Niepoprawny login użytkownika lub hasło.
            </div>
            <div th:if="${param.logout}" class="alert alert-success">
                Zostałeś wylogowany.
            </div>
            <div class="form-group">
                <label for="username">Nazwa użytkownika:</label>
                <input class="form-control" type="text" name="username" id="username"/>
            </div>
            <div class="form-group">
                <label for="password">Hasło:</label>
                <input class="form-control" type="password" name="password" id="password"/>
            </div>
            <div class="form-group">
                <input class="form-control btn-primary" type="submit" value="Zaloguj"/>
            </div>
        </form>
    </div>
</div>
<div th:insert="main::scripts"></div>
</body>
</html>
